<div class="span12" ng-show="search">
    <table class="table table-striped" >
        <thead>
            <tr>
                <th>#</th>
                <th>Domain</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="hack in domainhacks" ng-animate="'wave'">
                <td>{{ $index }}</td>
                <td><span class="blue">{{ hack.name }}</span><span class="pink">.{{ hack.tld }}</span><span class="green">/{{ hack.suffix }}</span></td>
                <td>{{ hack.country }}</td>
            </tr>
        </tbody>
    </table>
</div>
